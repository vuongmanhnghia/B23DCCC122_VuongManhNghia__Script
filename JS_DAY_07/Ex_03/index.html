<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex_03</title>
    </head>
    <body>
        <script>
            var sum = 0;
            for (i = 2; i <= 100; i -= -2) {
                sum -= -i;
            }
            document.write(`Tổng các số chẵn từ 1 tới 100 là ${sum}`);
        </script>
    </body>
</html>
