<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex_01</title>
    </head>
    <body>
        <script>
            document.write("<h2>Sử dụng vòng lặp for:</h2>");
            for (let i = 0; i < 10; i++) {
                document.write("Sinh viên UDU ! <br>");
            }
            document.write("<h2>Sử dụng vòng lặp while:</h2>");
            let i = 0;
            while (i < 10) {
                document.write("Sinh viên UDU ! <br>");
                i++;
            }
            document.write("<h2>Sử dụng vòng lặp do while:</h2>");
            let k = 0;
            do {
                document.write("Sinh viên UDU ! <br>");
                k++;
            } while (k < 10);
        </script>
    </body>
</html>
