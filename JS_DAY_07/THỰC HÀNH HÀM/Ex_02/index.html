<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function getSum() {
                var total = 0;
                for (var i = 0; i < arguments.length; i++) {
                    total += arguments[i];
                }
                return total;
            }
            document.write(`Tổng của các số là: ${getSum(1, 2, 3, 4, 5)}`);
        </script>
    </body>
</html>
