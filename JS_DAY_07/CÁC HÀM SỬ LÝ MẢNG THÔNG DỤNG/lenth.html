<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = [1, 2, 3, 4, 5];
            document.write(`- Độ dài của mảng là: ${a.length}<br>`);
            document.write(`- Chuỗi nhận được từ mảng là: ${a.join(" ")}<br>`);
            document.write(
                `- Mảng mới khi được ghép là: ${a.concat(6, 7, 8, 9, 10)}<br>`
            );
        </script>
    </body>
</html>
