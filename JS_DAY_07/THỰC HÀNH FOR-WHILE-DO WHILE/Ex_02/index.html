<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex_02</title>
    </head>
    <body>
        <script>
            document.write("<h2>Sử dụng vòng lặp for</h2>");
            let sum = 0;
            for (var i = 1; i <= 10; i++) {
                sum += i;
            }
            document.write(sum);
            document.write("<h2>Sử dụng vòng lặp while</h2>");
            var i = 1;
            sum = 0;
            while (i <= 10) {
                sum += i;
                i++;
            }
            document.write(sum);
            document.write("<h2>Sử dụng vòng lặp do while</h2>");
            var i = 0;
            sum = 0;
            do {
                sum -= -i;
                i++;
            } while (i <= 10);
            document.write(sum);
        </script>
    </body>
</html>
